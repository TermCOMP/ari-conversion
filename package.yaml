name:                trs-conversion
version:             0.1.0.0
github:              "j-f-ox/trs-conversion"
license:             NONE
author:              "jamie Fox"
maintainer:          "foxjamiek@gmail.com"
copyright:           "2023 Jamie Fox"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/j-f-ox/trs-conversion#readme>

dependencies:
- base >= 4.7 && < 5
- term-rewriting >= 0.4.0.2 && < 0.5
- prettyprinter >= 1.7.1 && < 1.8
- ansi-wl-pprint >= 0.6.9 && < 0.7 # For term rewriting pretty printing
- parsec >= 3.1.16.1 && < 3.1.17 # To parse inputs
- mtl >= 2.2.2 && < 2.3  # Handle modan errors

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  trs-conversion-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - trs-conversion

tests:
  trs-conversion-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - trs-conversion
