name: trs-conversion
version: 0.2.0.0
github: "j-f-ox/trs-conversion"
license: NONE
author: "Jamie Fox"
maintainer: "Jamie Fox <foxjamiek@gmail.com>"
copyright: "2023 Jamie Fox"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
synopsis: TRS format converter
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:
  Package to convert between the COPS and ARI rewriting problem formats.

  See the README on GitHub at <https://github.com/j-f-ox/trs-conversion#readme> for more information.

dependencies:
  - base >= 4.7 && < 5
  - prettyprinter >= 1.7.1 && < 1.8
  - megaparsec >=9.3.0 && < 9.4
  - text >= 2.0.1 && < 2.1 # For Data.Text
ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  trs-conversion-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - trs-conversion

tests:
  trs-conversion-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - trs-conversion
      - HUnit >= 1.6.2.0 && < 1.6.3
